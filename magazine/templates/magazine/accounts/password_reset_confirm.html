{% extends "../common/base.html" %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/accounts/password_reset_confirm.css' %}">

    {% load bootstrap4 %}

    <div class="password-reset-container">
        <p class="title">
            <span>
                Please insert your New password
            </span>
        </p>
        <form id="frm" method="post" class="sign-in-form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-outline-info reset-btn">
                Submit
            </button>
        </form>
    </div>

{% endblock %}
